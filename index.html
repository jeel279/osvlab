<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Hello</title>
</head>
Head : <input type="text" value="50" id="head">
<br>
Track : <input type="text" value="176 79 34 60 92 11 41 114" id="track">
<br>
<button id="calc">Calculate</button>
<br><br>
<span id="res"></span>
<style>

    .chart-container {
        width: 1000px;
        height:600px
    }
</style>
<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.getElementById('calc').addEventListener('click',function (){
        var track = document.getElementById('track').value.split(' ');
        var head = document.getElementById('head').value;
        var seek = 0;
        for(var i=0;i<track.length;i++){
            seek+=Math.abs(track[i]-head);
            head = track[i];
        }
        head = document.getElementById('head').value;
        var str = seek+"<br>"+head+" ";
        for(var k in track){
            str+=track[k]+" ";
        }
        str+="<br>";
        track.unshift(head);
        document.getElementById('res').innerHTML = str;
        var ctx = document.getElementById('myChart').getContext('2d');
        const totalDuration = 10000;
        const delayBetweenPoints = totalDuration / track.length;
        const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;
        const animation = {
            x: {
                type: 'number',
                easing: 'linear',
                duration: delayBetweenPoints,
                from: NaN, // the point is initially skipped
                delay(ctx) {
                    if (ctx.type !== 'data' || ctx.xStarted) {
                        return 0;
                    }
                    ctx.xStarted = true;
                    return ctx.index * delayBetweenPoints;
                }
            },
            y: {
                type: 'number',
                easing: 'linear',
                duration: delayBetweenPoints,
                from: previousY,
                delay(ctx) {
                    if (ctx.type !== 'data' || ctx.yStarted) {
                        return 0;
                    }
                    ctx.yStarted = true;
                    return ctx.index * delayBetweenPoints;
                }
            }
        };
        var tempL = Array();
        for(var k=1;k<=track.length;k++) tempL.push(k);
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: tempL,
                datasets: [{
                    label: 'Position',
                    data: track,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                animation,
                interaction: {
                    intersect: false
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        myChart.resize(250, 600);
    });

</script>
