Head : <input type="text" id="head">
<br>
Track : <input type="text" id="track">
<br>
<button id="calc">Calculate</button>
<br><br>
<span id="res"></span>
<canvas id="myChart" style="width: 150px !important;height: 250px !important;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.getElementById('calc').addEventListener('click',function (){
        var track = document.getElementById('track').value.split(' ');
        var head = document.getElementById('head').value;
        var seek = 0;
        for(var i=0;i<track.length;i++){
            seek+=Math.abs(track[i]-head);
            head = track[i];
        }
        head = document.getElementById('head').value;
        var str = seek+"<br>"+head+" ";
        for(var k in track){
            str+=track[k]+" ";
        }
        str+="<br>";
        document.getElementById('res').innerHTML = str;
    });

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
